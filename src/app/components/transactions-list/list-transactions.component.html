<mat-action-list>
  <mat-list-item *ngFor="let transaction of transactions">
    <mat-icon matListItemIcon>account_circle</mat-icon>
    <div matListItemTitle>{{ transaction.descricao }}</div>
    <div matListItemLine>{{ transaction.data | date }}</div>
    <div matListItemLine>{{ transaction.valor | currency }}</div>
  </mat-list-item>
</mat-action-list>
